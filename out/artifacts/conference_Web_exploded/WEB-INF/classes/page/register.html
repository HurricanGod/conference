<div class="white-box cms-box">
    <!-- cms-box-title -->
    <div class="cms-box-title">
      <h3>注册</h3>
      <h4>SIGN UP</h4>
    </div>
    <!-- cms-box-title end -->

   <!-- cms-box-form -->
    <form class="cms-box-form form-horizontal" method="post">
      <div class="login-input">
        <input type="text" id="name" class="form-control" name="username" placeholder="用户名">
        <input type="password" id="pwd" class="form-control" name="password" placeholder="密码">
        <input type="email" id="email" class="form-control" name="email" placeholder="邮箱">
        <p class="warning-info-red" id="res"></p>
      </div>
        
      <div class="enter-button">
        <button class="btn btn-orange" id="push">设置</button>
      </div>
    </form>
    <!-- cms-box-form end -->        
</div>

<script type="text/javascript">
    $("#push").click(function(event){
        event.preventDefault();

        var username =  $("#name").val();
        var password =  $("#pwd").val();
        var email =  $("#email").val();

        $.ajax({
            type: "post",
            url: "../user/init.do",
            data:{username:username, userpwd:password, email:email},
            success: function (data) {
                alert(data.id);
                $("#res").text(data.id)
            }
        })

    });
</script>
