<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人会议助手</title>
    <link type="text/css" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="http://www.jeasyui.net/Public/js/easyui/themes/icon.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!--<script type="text/javascript" src="../js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
</head>
<body>
<div style="width:630px;background:#fafafa;padding:10px;" id="div">
    <div style="padding:3px 2px;border-bottom:1px solid #ccc">个人收藏会议</div>
    <form>
        <table>
            <tr>
                <td>选择 uid</td>
                <td>
                    <select class="js-example-basic-single" name="state" id="uid"
                            style="width:173px; text-align:center;">
                    </select>
                </td>
            </tr>

            <tr>
                <td>选择页数</td>
                <td>
                    <select class="js-example-basic-single" name="state" id="page"
                            style="width: 173px; text-align:center;">

                    </select>
                </td>

            </tr>


            <tr>
                <td>设置每页数据量</td>
                <td>
                    <select class="js-example-basic-single" name="state" id="perPage"
                            style="width:173px; text-align:center;">
                        <option>3</option>
                        <option>4</option>
                        <option selected="selected">5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>

            </tr>
            <tr>
                <td>起始日期</td>
                <td>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"></span>
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd"
                               aria-describedby="basic-addon1" id="startDate">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    相对今天的日期偏移量：
                </td>
                <td>
                    <select class="js-example-basic-single" name="state" id="offset"
                            style="width: 173px">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>60</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><input type=text style="display:none" id="total"></td>
                <td>
                    <button type="button" class="btn btn-success" id="nextPageBtn">
                        <span class="glyphicon glyphicon-search" aria-hidden="true">查询</span>
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>

<hr>
<div class="table-responsive">
    <table class="table table-striped" id="meetings">
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>tag</td>
            <td>举办时间</td>
        </tr>
        </thead>
    </table>
</div>
<script type="text/javascript">
    $(function () {

        /**
          * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
          * 2017/11/2 0:40
          * NewObject
          * <select>标签选中1个每页数据量时触发重新计算用户收藏会议的页数
          * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
        **/
        $("#perPage").change(function () {
            var perPageNumber = $(this).find("option:selected").text();
            console.log("perPageNumber = " + perPageNumber);

            var total = $("#total").val();
            var len = total / perPageNumber;
            var pageSelect = $("#page");
            pageSelect.find("option").remove();

            for (var i = 0; i < len ; i++) {
                var option = $("<option>" + (i + 1) + "</option>");
                option.appendTo(pageSelect);
            }
        });

        /**
         *  2017年11月2日 00:30:09
         *  选择用户时触发查询用户收藏的会议总数
         *  并把查询结果保存到 id为 "total" input标签里
         */
        $("#uid").change(function () {
            var uid = $(this).find("option:selected").val();
            console.log("uid = " + uid);


            $.ajax({
                type: "post",
                url: "../conference/collect/queryMyCollectionCount.do",
                data:{uid:uid},
                success: function (data) {
                    var len = data.number;
                    $("#total").val(len);
                    var pageNumber = len / 5;
                    var pageSelect = $("#page");
                    pageSelect.find("option").remove();
                    for (var i = 0; i < pageNumber; i++) {
                        var option = $("<option>" + (i + 1) + "</option>");
                        option.appendTo(pageSelect);
                    }
                }
            });
        });


       /**
         * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
         * 2017/11/2 0:39
         * NewObject
         *
         * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
       **/

        $("#nextPageBtn").click(function () {
            var uid = $("#uid").find("option:selected").val();
            var perPageNumber = $("#perPage").find("option:selected").text();
            var page = $("#page").find("option:selected").text();
            var offset = $("#offset").find("option:selected").text();
            var startTime = $("#startDate").val();

            var url = "../conference/collect/queryMyCollections.do";
            $.ajax({
                type: "post",
                url: url,
                data:{
                    uid:uid,
                    offset:offset,
                    startTime:startTime,
                    page:page,
                    perPageNumber:perPageNumber
                },
                success: function (data) {

                    var table = $("#meetings");

                    table.find("tr:gt(0)").remove();


                    if(data instanceof Array){
                        data.forEach(function visit(table,index){
                            console.log(data[index].id);
                            var rid = data[index].id;
                            var row = $("<tr></tr>").attr("id", rid);
                            var name = data[index].cnName;
                            if (name == null) {
                                name = data[index].enName;
                            }

                            table = $("#meetings");
                            table.append(row);

                            var td1 = $("<td></td>").text(rid);
                            var td2 = $("<td></td>").text(name);
                            var td3 = $("<td></td>").text(data[index].tag);
                            var td4 = $("<td></td>").text(data[index].startdate);

                            td1.appendTo(row);
                            td2.appendTo(row);
                            td3.appendTo(row);
                            td4.appendTo(row);
                        });
                    }

                }
            });



        })
    });

    /**
      * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
      * 2017/11/2 0:38
      * NewObject
      *
      * - - - - - - - - - - - - - - - - - - - - - - - - - - - -- - - - - - - - - - -
    **/
    window.onload = function () {

        $.ajax({
            type: "post",
            url: "../conference/user/queryUser.do",
            success: function (data) {
                if(data instanceof Array){
                    var userSelect = $("#uid");
                    data.forEach(function visit(table,index){
                        var option = $("<option>" + data[index].username + "</option>")
                                .attr("value", data[index].uid);
                        option.appendTo(userSelect);

                    });
                }
            }
        });


    }
</script>
</body>
</html>
